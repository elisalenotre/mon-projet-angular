<ul>
  <li *ngFor="let product of products">
    <a [routerLink]="['/product', product.id]">{{ product.name }} </a> 
    <button (click)="addToCart(product)" class="btn btn-secondary">Ajouter au panier</button>
  </li>
</ul>

<a routerLink="/product/add" class="btn btn-primary">Ajouter un produit</a>
