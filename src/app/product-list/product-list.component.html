<ul>
  <li *ngFor="let product of products">
    <a [routerLink]="['/product', product.id]">{{ product.name }} </a> 
    <a routerLink="/product/addToCart" (click)="addToCart(product)" class="btn btn-secondary">Ajouter au panier</a>
  </li>
</ul>

<a routerLink="/product/add" class="btn btn-primary">Ajouter un produit</a>
